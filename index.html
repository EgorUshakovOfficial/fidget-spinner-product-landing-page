<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="This is a product landing page for fidget spinners" />
    <meta name="keywords" content="fidget spinners" />
    <meta name="viewport" content="device=device-width, initial-scale=1.0" />
    <meta name="author" content="Egor Ushakov" />
    <link rel="stylesheet" type="text/css" href="./css/Style.css">
    <title>Product Landing Page</title>
</head>
<body>
    <header id="header">
        <div id="logo">
            <img id="header-img" src="./Images/fidgetlogo.jpg" alt="Picture of a fidget spinner">
        </div>
        <nav id="nav-bar">
            <ul>
                <li> <a class="nav-link" href="#search-section">About</a> </li>
                <li><a class="nav-link" href="#video-section"><span>How It Works</span></a> </li>
                <li><a class="nav-link" href="#pricing-section">Pricing</a> </li>
            </ul>
        </nav>
    </header>

    <section id="search-section">
        <div class="container">
            <form id="form" action=" https://www.freecodecamp.com/email-submit)" method="post">
                <label id="email-label" for="email">Hand-crafted, home-made masterpieces</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="Enter your email address" required />
                <input type="submit" id="submit" name="submit" value="Get Started" />
            </form>
        </div>
    </section>

    <section id="video-section">
        <div class="container">
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/jJS4vnJhzaY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>\
        </div>

    </section>


    <section id="pricing-section">
        <div class="container">
            <div class="product" id="green">
                <div class="level">Blue</div>
                <img class="fidget-img" src="./Images/fidget1.jpg" alt="Picture of a fidget spinner">
                <h2>$5</h2>
                <button class="btn">Select</button>
            </div>
            <div class="product" id="blue">
                <div class="level">Yellow</div>
                <img class="fidget-img" src="./Images/fidget2.jpg" alt="Picture of a fidget spinner">
                <h2>$5</h2>
                <button class="btn">Select</button>
            </div>
            <div class="product" id="yellow">
                <div class="level">Green</div>
                <img class="fidget-img" src="./Images/fidget3.jpg" alt="Picture of a fidget spinner">
                <h2>$5</h2>
                <button class="btn">Select</button>
            </div>
        </div>
    </section>
    <footer>
        <ul>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <span>Copyright 2016, Fidget Inc.</span>
    </footer>
</body>
</html>
